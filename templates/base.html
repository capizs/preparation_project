<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <style>
      .straight_link {
         text-decoration: none;
         color: black;
      }

      .straight_link:hover {
         color: black;
      }

      .dark-mode {
         background-color: rgba(93, 93, 93, 1);
         color: rgba(255, 245, 242, 1);
      }

      /* Add a black background color to the top navigation */
      .topnav {
         position: relative;
         background-color: rgba(39, 39, 39, 1);
         overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
         float: left;
         color: rgba(255, 245, 242, 1);
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
         background-color: rgba(255, 169, 0, 1);
         color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
         background-color: rgba(94, 140, 97, 1);
         color: rgba(255, 245, 242, 1);
      }

      /* Centered section inside the top navigation */
      .topnav-centered a {
         float: none;
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
      }

      /* Right-aligned section inside the top navigation */
      .topnav-right {
         float: right;
      }
   </style>
   <title>{{title}}</title>
</head>

<body>
   <header>
      <div class="topnav">

         <!-- Centered link -->
         <div class="topnav-centered">
            <a onclick="location.href = `/tasks/id=${Math.floor((Math.random() * 5) + 1)}`" class="active">Задачи</a>
         </div>

         <!-- Left-aligned links (default) -->
         <a href="/">Решаликус</a>

         <!-- Right-aligned links -->
         {% if current_user.is_authenticated %}
         <div class="topnav-right">
            <a onclick="myFunction()">Тёмная тема</a>
            <a class="navbar-brand" href="/profile/{{ current_user.id }}">{{ current_user.name }}</a>
            {% else %}
            <p>
               <a href="/register">Зарегистрироваться</a>
               <a href="/login">Войти</a>
            </p>
            {% endif %}
         </div>


      </div>

      <script>
         function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
         }
      </script>

   </header>
   <!-- Begin page content -->
   <main role="main" class="container">
      {% block content %}{% endblock %}
   </main>
</body>
<footer>
   <div style="height: 30px;"></div>
</footer>

</html>
